<mat-card>
  <mat-card-title>Alterar Pagamento</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="payment.nome"
        name="nome"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Numero"
        [(ngModel)]="payment.numero"
        name="numero"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updatePayment()" color="primary">
    Atualizar
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
